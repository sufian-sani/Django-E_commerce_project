{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login {% endblock %}
{%block body_block%}

<h2>Login:</h2>
<form class="" action="" method="POST">
  {{form|crispy}}
  {% csrf_token %}
  <button type="submit" class="btn btn-success btn-sm">Login</button>
</form>
<br>
<p>Doesn't have an account? <a href="{% url 'App_Login:sign_up' %}">create New Account</a></p>

{% endblock %}
